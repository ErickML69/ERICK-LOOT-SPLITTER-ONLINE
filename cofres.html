<h3>Registro de Ubicación de Cofres</h3>
<p>Asigna o actualiza el número de cofre (1-70) de cada jugador.</p>

<div class="cofre-form">
    <label for="jugadorCofre">Jugador:</label>
    <input type="text" id="jugadorCofre" list="lista-jugadores-cofre">
    <datalist id="lista-jugadores-cofre"></datalist>

    <label for="numeroCofre">Número de Cofre (1-70):</label>
    <input type="number" id="numeroCofre" min="1" max="70" placeholder="Ej: 35">
    
    <button onclick="agregarUbicacionCofre()">Guardar Ubicación</button>
    <input type="text" id="filtroJugador" oninput="mostrarUbicacionesCofre()" placeholder="Filtrar por nombre o número de cofre...">
</div>

    <h4>Referencia Visual de Ubicación</h4>

</div>
